<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Hash Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-icon" title="Sidebar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="3" x2="9" y2="21"></line>
            </svg>
        </div>
        <div class="sidebar-icon" title="Inbox">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
        </div>
        <div class="sidebar-icon" title="New" id="new-chat-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>

            <!-- Pop-out Input -->
            <div class="popout-container" id="new-chat-popout">
                <input type="text" class="popout-input" id="new-chat-input" placeholder="enter key..."
                    autocomplete="off">
                <button id="new-chat-go-btn" class="icon-btn-small">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="app">
        <!-- Landing Section -->
        <div id="landing-page" class="container">
            <div class="content">
                <h1>join a hash chat</h1>

                <div class="input-group">
                    <input type="text" id="secret-phrase" placeholder="enter key" autocomplete="off">
                    <div class="input-actions">
                        <div style="flex: 1;"></div>
                        <button id="join-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-page" class="container hidden">
            <header class="chat-header">
                <div style="display: flex; align-items: baseline; gap: 8px;">
                    <h2>Hash Chat</h2>
                    <span id="room-name-display"
                        style="color: var(--text-secondary); font-size: 0.9rem; opacity: 0.7;"></span>
                </div>
                <button id="leave-btn" class="secondary-btn">Leave</button>
            </header>

            <div id="chat-messages" class="chat-messages">
                <!-- Messages will appear here -->
            </div>

            <form id="chat-form" class="chat-input-container">
                <div class="chat-input-wrapper">
                    <div id="image-preview-area" class="input-preview-area"></div>
                    <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
                    <div class="chat-form-row">
                        <label for="file-input" class="icon-btn" title="Send Image">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                        </label>
                        <input type="file" id="file-input" accept="image/*" hidden>
                        <div style="flex: 1"></div>
                        <button type="submit" class="send-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
