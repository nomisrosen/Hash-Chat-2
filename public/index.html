<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Fiber Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Landing Section -->
        <div id="landing-page" class="container">
            <div class="content">
                <h1>Fiber Chat</h1>
                <p class="subtitle">Enter the secret phrase to join a room.</p>
                <div class="input-group">
                    <input type="text" id="secret-phrase" placeholder="Secret Phrase" autocomplete="off">
                    <button id="join-btn">Join Room</button>
                </div>
            </div>
        </div>

        <!-- Chat Section -->
        <div id="chat-page" class="container hidden">
            <header class="chat-header">
                <div class="room-info">
                    <h2>Room ID</h2>
                    <span id="room-id-display" class="hash-display"></span>
                </div>
                <button id="leave-btn" class="secondary-btn">Leave</button>
            </header>

            <div id="chat-messages" class="chat-messages">
                <!-- Messages will appear here -->
            </div>

            <form id="chat-form" class="chat-input-area">
                <label for="file-input" class="icon-btn" title="Send Image">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                </label>
                <input type="file" id="file-input" accept="image/*" hidden>
                <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
                <button type="submit" class="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
